<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Outline</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://static.zohocdn.com/catalyst/sdk/js/4.4.0/catalystWebSDK.js"></script>
    <script src="/__catalyst/sdk/init.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="body">

    <div class="document_body">
        <div class="document_sidebar"></div>

        <div class="document_main">

            <div class="document_home_body" id="document_home_body">
                <div class="document_home_header">
                    <div class="document_home_header_right"></div>
                    <div class="document_home_header_left">
                        <button class="document_home_header_add_btn" onclick="openwritter()">
                            <img class="document_home_header_add_img" src="icons/plus.png" alt="">
                            <span class="document_home_header_add_text">New Doc</span>
                        </button>
                    </div>
                </div>
                <div class="document_home_main">
                    <div class="document_home_sub_main">
                        <h1 class="document_home_title">Welcome</h1>
                    </div>
                </div>
            </div>

            <div class="document_writte_body" id="document_writte_body">
                <div class="document_writte_header">
                    <div class="document_writte_header_right">
                        <div class="document_writte_header_title" onclick="openhome()">Welcome</div>
                    </div>
                    <div class="document_writte_header_left">
                        
                    </div>
                </div>
                <div class="document_writte_main" onscroll="checkPlusIcon()">

                    <div class="document_writte_sub_main">

                        <input class="document_writte_title_input" placeholder="Untitled" >
                         
                        <div 
                            id="editor" 
                            contenteditable="true" 
                            data-placeholder="Type '/' to insert, or start writing"
                            onkeyup="slashOpen(event); checkPlusIcon()"
                            oninput="togglePlaceholder()"
                            onfocus="togglePlaceholder()"
                            onblur="togglePlaceholder()"
                            onclick="checkPlusIcon();"
                        ></div>

                        <!-- Slash menu -->
                        <ul id="slash-menu" class="hidden">
                            <li onclick="insertHeading(event, 'h1')">
                                <span class="list_bold_text">H1</span>
                                <span class="list_title_text">Big Heading</span>
                            </li>
                            <li onclick="insertHeading(event, 'h2')">
                                <span class="list_bold_text">H2</span>
                                <span class="list_title_text">Medium Heading</span>
                            </li>
                            <li onclick="insertHeading(event, 'h3')">
                                <span class="list_bold_text">H3</span>
                                <span class="list_title_text">Small Heading</span>
                            </li>
                            <li onclick="insertHeading(event, 'h4')">
                                <span class="list_bold_text">H4</span>
                                <span class="list_title_text">Extra Heading</span>
                            </li>
                            <li onclick="insertDateTime(event , 'date')">
                                <img src="icons/date.png" class="list_icon">
                                <span class="list_title_text">Current Date</span>
                            </li>
                             <li onclick="insertDateTime(event, 'time')">
                                <img src="icons/time.png" class="list_icon">
                                <span class="list_title_text">Current Time</span>
                            </li>

                            <li onclick="insertDateTime(event, 'datetime')">
                                <img src="icons/datetime.png" class="list_icon">
                                <span class="list_title_text">Current Date and Time</span>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
            
        </div>
        
    </div>

    <script defer src="script/date.js"></script>

</body>

</html>
